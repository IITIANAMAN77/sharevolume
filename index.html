<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title id="page-title">Loading Company Data...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl"><h1 class="text-3xl font-bold text-gray-800 mb-6 text-center" id="main-heading"></h1><p class="text-lg text-gray-700 mb-4 text-center">Common Stock Shares Outstanding for <span class="font-semibold" id="share-entity-name"></span></p><div class="grid md:grid-cols-2 gap-6 mt-8"><div class="bg-green-50 p-6 rounded-lg shadow-sm border border-green-200"><h2 class="text-xl font-semibold text-green-700 mb-3">Maximum Shares Outstanding</h2><p class="text-gray-900 text-2xl font-bold mb-1" id="share-max-value"></p><p class="text-gray-600 text-sm">Fiscal Year: <span id="share-max-fy"></span></p></div><div class="bg-red-50 p-6 rounded-lg shadow-sm border border-red-200"><h2 class="text-xl font-semibold text-red-700 mb-3">Minimum Shares Outstanding</h2><p class="text-gray-900 text-2xl font-bold mb-1" id="share-min-value"></p><p class="text-gray-600 text-sm">Fiscal Year: <span id="share-min-fy"></span></p></div></div><div class="mt-8 text-center text-gray-500 text-sm">Data sourced from <a href="https://www.sec.gov/api" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">SEC EDGAR API</a>.</div><div class="mt-8 text-center"><img src='uid.txt' alt='Attachment uid.txt placeholder' class="inline-block mx-auto max-w-full h-auto" style="display: none;"></div></div><script>const DEFAULT_CIK = '0000759944';const SEC_API_BASE_URL = 'https://data.sec.gov/api/xbrl/companyconcept/CIK{CIK}/dei/EntityCommonStockSharesOutstanding.json';async function fetchAndRenderData(cik) {const url = SEC_API_BASE_URL.replace('{CIK}', cik);try {const response = await fetch(url);if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const entityName = data.entityName || 'Unknown Company';const sharesData = data.facts?.dei?.EntityCommonStockSharesOutstanding?.units?.shares;document.getElementById('page-title').textContent = `${entityName} - Shares Outstanding`;document.getElementById('main-heading').textContent = `${entityName} - Shares Outstanding`;document.getElementById('share-entity-name').textContent = entityName;if (sharesData && sharesData.length > 0) {const filteredShares = sharesData.filter(entry => entry.fy > 2020 && typeof entry.val === 'number');if (filteredShares.length > 0) {let maxVal = -Infinity;let minVal = Infinity;let maxEntry = null;let minEntry = null;for (const entry of filteredShares) {if (entry.val > maxVal) {maxVal = entry.val;maxEntry = entry;}if (entry.val < minVal) {minVal = entry.val;minEntry = entry;}}document.getElementById('share-max-value').textContent = maxEntry ? maxEntry.val.toLocaleString() : 'N/A';document.getElementById('share-max-fy').textContent = maxEntry ? maxEntry.fy : 'N/A';document.getElementById('share-min-value').textContent = minEntry ? minEntry.val.toLocaleString() : 'N/A';document.getElementById('share-min-fy').textContent = minEntry ? minEntry.fy : 'N/A';} else {throw new Error('No valid share data found after filtering.');}} else {throw new Error('No shares data available for this CIK.');}} catch (error) {console.error('Error fetching or processing data:', error);document.getElementById('page-title').textContent = `Error Loading Data`;document.getElementById('main-heading').textContent = `Error Loading Data`;document.getElementById('share-entity-name').textContent = 'Error';document.getElementById('share-max-value').textContent = 'Error';document.getElementById('share-max-fy').textContent = 'Error';document.getElementById('share-min-value').textContent = 'Error';document.getElementById('share-min-fy').textContent = 'Error';alert(`Failed to load data for CIK ${cik}. Error: ${error.message}. Please check the CIK and ensure direct access to SEC API is not blocked, or use a proxy.`);}}document.addEventListener('DOMContentLoaded', () => {const urlParams = new URLSearchParams(window.location.search);const cikParam = urlParams.get('CIK');const targetCik = cikParam || DEFAULT_CIK;fetchAndRenderData(targetCik);});</script></body></html>
